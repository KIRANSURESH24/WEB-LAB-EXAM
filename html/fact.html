<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="navy">
	<script type="text/javascript">
		function fact()
		{
			var num=1;
			let n=document.getElementById('n').value
			for (var i=1;i<=n;i++) {
				num=i*num;
			
				
		}
		window.alert(num)
	}
			
	</script>
	<marquee id="btn">WELCOME TO THE WORLD OF JAVASCRIPT</marquee>
	<form>
		<center>
		<input type="text" name="" id="n">
		<input type="button" name="submit" value="submit" onclick="fact()">
		</center>
	</form>
	


</body>
</html>
